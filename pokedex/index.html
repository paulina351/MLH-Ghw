<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
</head>
<body>
    <main>
        <section id="pokedex">
            <div id="pokedex-header">
                <span id="pokedex-header-button"></span>
    
            </div>
            <div id="pokedex-body">
                <div id="pokedex-door" class="close">
                    <!--Front Face-->
                    <div class="front">
                        <p>Front Face</p>
                    </div>
                    <!--Back Face-->
                    <div class="back">
                        <p>Back Face</p>
                    </div>
                </div>
                <div id="pokedex-content">
                    <div id="pokedex-image">
                        <img src="pokemon.png" alt="Pokemon Image">
                    </div>
                    <div id="pokedex-pagination">
                        <button id="prev-button">Previous</button>
                        <span id="page-number">1</span>
                        <button id="next-button">Next</button>
                    </div>
                </div>
            </div>
        </section>    
    </main>
    
    <script src="app.js"></script>
</body>
</html>
